version: "3"

services:
  hal:
    image: hal:latest
    container_name: hal
    build:
      context: ../
      dockerfile: build/Dockerfile
    env_file:
      - ../configs/env/default.env
    ports:
      - 7095:7095
    restart: on-failure

  redis:
    image: redis:latest
    container_name: hal-redis
    ports: [ "6379:6379" ]
    volumes: [ "redis_data:/data" ]
    restart: on-failure
